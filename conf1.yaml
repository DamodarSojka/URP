imports:
- path: vm-template.jinja
- path: network-template.jinja
- path: firewall-template.jinja
- path: compute-engine-template.jinja

resources:
- name: compute-engine-setup
  type: compute-engine-template.jinja
- name: try-something
  type: compute.v1.instance
  properties:
    disks:
    - autoDelete: true
      type: PERSISTENT
      boot: true
      deviceName: boot
      initializeParams:
        sourceImage:  https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/debian-7-wheezy-v20150526
    machineType: https://www.googleapis.com/compute/v1/projects/intense-hour-107221/zones/zone-lel/machineTypes/type-lel
    networkInterfaces:
    - network: $(ref.a-new-network.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
    zone: zone-lel